#############################################################################
# Deprovision sqs fifo queue
#############################################################################

- name: Remove sqs fifo queue
  cloudformation:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    stack_name: "apb-sqs-fifo-{{ stack_identifier }}"
    state: "absent"
    region: "{{ region }}"
